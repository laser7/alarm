    <script>

        var vm = new Vue({
            el:"#app",
            data:{
               // date:new Date()23

            },
     

           computed:{

                showTime: function(){
                    var date = new Date();
                    return date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()
                }
            }
        });
