<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm Clock</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="app">

        <!--current time-->
        <section>
            <h1>Clock</h1>
            <p>{{clock.time}}</p>
        </section>
        <!--set alarm and addbutton-->
        <section>
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/time -->
            <!-- https://vuejs.org/v2/api/#v-model -->
            <input type="time" step="1" v-model="timer" required>
            <input type="submit" value="Add Timer" v-on:click="addTimer">
            <input type="submit" value="Delete Timer" v-on:click="deleteTimer">
        </section>

        <!--list for-->
        <section>
            <ul>
                <!-- https://vuejs.org/v2/guide/list.html#v-for-with-a-Range -->
                <li v-for="item of list">{{item.time}}</li>
            </ul>
        </section>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            clock: {
                time: "",
                interval: null
            },
        // the set alarm will stored in timer and show in the list
            timer: null,
            list: [] //{ time: "13:25:00", interval: null}, { time: "13:35:00", interval: null}
        },
        mounted() {
            this.clock.interval = setInterval(this.updateTime,1000);
            this.timer = "10:15";
        },
        beforeDestroy () {
            clearInterval(this.clock.interval);
        },
        methods: {
            updateTime() {
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                // Template String
                this.clock.time = `${hours}:${minutes}:${seconds}`;
            },
            addTimer() {
                console.log("addTimer");
                // console.log(this.timer);
                const mTime = this.timer;
                const mInterval = 1;
                // const mInterval = setInterval(this.alarm, 5000);
                this.list.push({ time: mTime, interval: mInterval});
            },
            alarm() {
                alert("Attention!");
            },
            timeFormat(a){
                if(a<10){
                    return '0'+a;
                }else{
                    return a;
                }
            },
            deleteTimer(){
                console.log("deleteTimer");

                const tTime = this.timer;
                const tInterval = 1;
                this.list.pop({time: tTime, interval: tInterval});
            }
        }
    })
</script>
</html>
